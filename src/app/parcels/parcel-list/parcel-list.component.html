<div class="row">
  <div class="col-2-of-3">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary orders-dashboard">
          Your Orders
        </h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-bordered"
            id="dataTable"
            width="100%"
            cellspacing="0"
          >
            <thead class="table-orders">
              <tr>
                <th>Customer Name</th>
                <th>Weight(KGS)</th>
                <th>From</th>
                <th>Destination</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody class="table-orders">
              <tr *ngFor="let parcel of parcels" class="table__orders">
                <td>{{ parcel.sender }}</td>
                <td>{{ parcel.weight }}</td>
                <td>{{ parcel.origin }}</td>
                <td>{{ parcel.destination }}</td>
                <td>{{ parcel.status }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1-of-3">
    <app-create-order></app-create-order>
  </div>
</div>
